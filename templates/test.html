<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Test Lab Submission Form</title>
    <link rel="stylesheet" href="static/test.css">
</head>
<body>

<div class="mundi">
    <h1>Agriculture Test Lab Submission Form</h1>
    <p>Please fill out this form to submit your sample(s) for testing.</p>
</div>

<form action="/details" method="post">
    
    <h2>Customer Information</h2>
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" name="name" required>

    <label for="customer-email">Email:</label>
    <input type="email" id="customer-email" name="email" required>

    <label for="customer-phone">Phone Number:</label>
    <input type="tel" id="customer-phone" name="mob" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <h2>Sample Information</h2>
    <label for="sample-type">Sample Type:</label>
    <select id="sample-type" name="type" required>
        <option value="soil">Soil</option>
        <option value="water">Water</option>
        <option value="plant">Plant</option>
        <option value="fertilizer">Fertilizer</option>
        <option value="other">Other</option>
    </select>

    <label for="sample-description">Sample Description:</label>
    <textarea id="sample-description" name="description" rows="3" placeholder="Include any relevant details about the sample"></textarea>

    <h2>Tests Required</h2>
    <label><input type="checkbox" name="soil" value="1"> Soil pH</label>
    <label><input type="checkbox" name="nutrient" value="1"> Nutrient Analysis</label>
    <label><input type="checkbox" name="pesticide" value="1"> Pesticide Residue</label>
    <label><input type="checkbox" name="water" value="1"> Water Quality</label>
    <label><input type="checkbox" name="metal" value="1"> Heavy Metal Contamination</label>
    <label><input type="checkbox" name="other" value="1"> Other</label>

    <h2>Additional Information</h2>
    <label for="additional-notes">Additional Notes or Instructions:</label>
    <textarea id="additional-notes" name="notes" rows="4" placeholder="Any specific instructions or additional information about the sample"></textarea>

    <button type="submit">Submit Sample</button><br>
    <script>alert("{{message}}")</script>
</form>

</body>
</html>
